<body>
  <div
    class="container container-xl d-flex align-items-center justify-content-center"
  >
    <a href="index.html" class="logo d-flex align-items-center col-12">
      <img src="img/logo.png" alt="" class="img-fluid logo" />
    </a>
  </div>

  <nav class="navbar navbar-expand-md navbar-light container">
    <div class="container d-flex align-items-center justify-content-between">
      <button
        class="navbar-toggler mx-auto mb-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse nav-font text-center justify-content-center row"
        id="navmenu"
      >
        <a class="nav-item col-md-2 m-1 menu" href="index.html"> HOME </a>
        <a class="nav-item col-md-2 m-1 menu" href="about-us.html">
          ABOUT US
        </a>
        <a class="nav-item col-md-2 m-1 menu" href="menu.html"> MENU </a>
        <a class="nav-item col-md-2 m-1 menu" href="contact.html"> CONTACT </a>
        <a class="nav-item col-md-2 m-1 menu" href="info.html"> INFO </a>
      </div>
    </div>
  </nav>

  <div class="container d-flex align-items-center justify-content-center">
    <div class="container mt-3 row text-center bg-white justify-content-evenly">
      <div class="col-lg-6 col-sm-12 pt-lg-5 pb-lg-5 pt-3">
        <img
          src="img/cc-bg-blue.jpg"
          class="img-fluid image animate__animated animate__slideInLeft"
          alt=""
        />
      </div>
      <div class="col-lg-6 col-sm-12 text-center pt-5">
        <h2
          class="h2-custom pt-lg-5 pb-lg-3 pt-3 animate__animated animate__fadeInDown"
        >
          CONTACT US
        </h2>
        <p class="text-custom animate__animated animate__slideInUp">
          Lorem ipsum 7000 Ferizaj, Kosovo
        </p>
        <p class="text-custom animate__animated animate__slideInUp">
          We want to hear from you, write us:
        </p>

        <form class="contact animate__animated animate__slideInRight">
          <div class="mb-1 form-custom">
            <label for="name" class="form-label"></label>
            <input
              type="text "
              class="form-control"
              id="name "
              placeholder="Name"
            />
          </div>
          <div class="mb-1 form-custom">
            <label for="email" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="email "
              placeholder="Email"
            />
          </div>
          <div class="mb-1 form-custom">
            <label for="phone" class="form-label"></label>
            <input
              type="number "
              class="form-control"
              id="phone"
              placeholder="Phone "
            />
          </div>
          <div class="mb-1 form-custom">
            <textarea
              class="form-control"
              placeholder="Type your message here..."
              id="textarea"
              style="height: 100px"
            ></textarea>
          </div>

          <button type="submit " class="btn btn-contact">Submit</button>
        </form>
      </div>
      <div
        class="container d-none d-md-block align-items-center justify-content-center bg-white mt-sm-2 pb-4"
      >
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6037251.779666994!2d16.6657974110232!3d42.3664638179148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13547e5d2cdacd71%3A0xec0e1a604157e8b5!2sUroshevac!5e0!3m2!1sen!2s!4v1626375722986!5m2!1sen!2s"
          width="80%"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          class="animate__animated animate__slideInUp"
        ></iframe>
      </div>
      <div
        class="container align-items-center justify-content-center bg-white mt-sm-2 pb-4 map-show"
      >
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2304603.680080888!2d19.602858953977105!3d42.5382309716608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13547e5d2cdacd71%3A0xec0e1a604157e8b5!2sUroshevac!5e0!3m2!1sen!2s!4v1626376789183!5m2!1sen!2s"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Start of stars -->

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6">
        <img src="img/stars4.png " class="img-fluid" alt=" " />
      </div>
      <div class="col-lg-6 star-show">
        <img src="img/stars4.png " class="img-fluid" alt=" " />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="text-center">
      <img src="img/svg.svg " class="star" alt=" " />
    </div>
  </div>
